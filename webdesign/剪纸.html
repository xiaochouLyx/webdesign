				<p class="suojin">
	      			剪纸作为一种有着悠久历史的民间艺术形式，为中华各民族人民所喜爱，其中陕北剪纸犹为引人注目。陕北剪纸包含秦、汉之风，风格既纤细秀美，又粗犷大方，粗中见巧工，土中观美感，曾连续数年分别在西安、北京等地展出，获得好评。近年来，陕北剪纸艺人多次出访外国献艺，引起轰动。陕西西安民间剪纸是一门古老的传统镂空艺术，陕西从南到北，特别是黄土高原，八百里秦川，到处都能见到红红绿绿的剪纸。那古拙的造型，粗犷的风格，有趣的寓意，多样的形式，精湛的技艺，在陕西，在全国的民间美术中占有很重要的位置
				</p>
