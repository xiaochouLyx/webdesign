    var wait=setInterval(fn,1000);
    function fn(ele){
        if(!$(".box1").is(":animated")){
            clearInterval(wait);
            ele.style.display="block";
            ele.style.width=300+"px";
            // alert(2);
        }
    }
    
    //轮播图
        function Scroll(obj,speed,interval) { //这是一个封装函数。父级容器，轮播速度，切换间隔
            //obj为元素的class名，利用字符串特性完成对元素的选择
                $("." + obj).each(function() {
                    //$("."+obj)这个表示的是获取页面中class含有obj的对象，返回的是jQuery对象数组；each()就是遍历这个数组。
                    var $box = $(this),
                        $imgUl = $box.children(".imgList"),
                        $imgLi = $imgUl.children("li"),//这是一组值，数组
                        n = $imgLi.length,
                        width = $imgLi.width(),
                        left = parseFloat($imgUl.css("left")),
                        k = 0,
                        Player;
                    $imgUl.css("width", n * width);

                    function scroll() { //轮播事件
                        $imgUl.stop().animate(speed,function() {
                            k += 1;
                            
                            
                            $imgUl.children("li:first").appendTo($(this));
                            //找到ul的第一个li标签并把它放在最后一个
                            
                            //第一次展示完毕，进行归零
                            if(k >= n) {
                                k = 0;
                            }
                        });
                    }
                    Player = setInterval(function() {
                        scroll()
                    }, interval);
                });
            }
            $(function() { //读取轮播事件，运行函数，3000是函数执行间隔时间
                Scroll("bannerCon",0,3000);
            });

                $("#zhuce").hide();

                    $("#")
                })
            })
            
        })
    </script>

<script type="text/javascript">
      var aDiv=document.getElementsByTagName("body")[0];
     function snow () {
    var newImg = document.createElement("img");
    newImg.src="imga/花朵.png";
    var oLeft = parseInt(Math.random() * 1400);
    var oTop = parseInt(Math.random() * 300);
    var aImg=document.getElementsByClassName("snow");
    // newDiv.className = "";
    newImg.className="snow";
    newImg.style.left = oLeft + "px";
    newImg.style.top = oTop + "px";
    aDiv.appendChild(newImg);

    var key=1;
    var timer1 = setInterval(autoPlay,100);
    function autoPlay() {
        if (newImg.offsetTop >= 600) {
            newImg.style.top =0;
            key = 0;
        }
        if (newImg.offsetTop <= 0) {
            key = 1;
        }
        animate(key * 600, newImg);
    }
};
    
    for (var i=0;i<10;i++){
        snow();
    }



    function animate(target,ele){
        //定义一个定时器
        // 使用器用之前应该先清除
        clearInterval(ele.timer);
        var speed=target>ele.offsetTop?1:-1;
        ele.timer=setInterval(function(){
            var val=target-ele.offsetTop;
            ele.style.top=ele.offsetTop+speed+"px";

            if(Math.abs(val)<Math.abs(speed)){
                ele.style.top=target+"px";
                clearInterval(ele.timer);
            }
        },10);
    }

</script>
