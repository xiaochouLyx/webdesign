			<p class="suojin">
	    		西安鼓乐，也称长安古乐。是千百年来流传在西安（古长安）及周边地区的传统民间大型鼓吹乐，起源于隋唐，历经宋、元、明、清，至今仍然保持着相当完整的曲目、谱式、结构、乐器及演奏形式。</p><br>
			<p class="suojin">
				西安鼓乐是迄今为止在中国境内发现并保存最完整的大型民间乐种之一，是中国古代传统音乐的重要遗存，被国际音乐界和史学界誉为“中国古代音乐活化石”。</p><br>
			<p class="suojin">
				2009年9月30日，在阿联酋阿布扎比举行的联合国教科文组织保护非物质文化遗产政府间委员会第四次会议上，被列入《人类非物质文化遗产代表作名录》
			</p>
